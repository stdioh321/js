<template name="posts">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Launch demo modal
    </button>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <!-- {{> quickForm collection='Posts' id='insertPostForm' type='insert' }} -->
                        </div>
                    </div>
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
            </div>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-md-12">
            {{#autoForm collection='Posts' id='insertPostForm' type='insert' }} {{> afQuickField name="body" rows=4}}
            <button type="submit" class="btn btn-primary">Send</button>
            {{/autoForm}}
            <hr />
        </div>
    </div>
    <div class="posts-show">
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <tbody>
                        {{#each DB}}
                        <tr>
                            <td>
                                <img src="{{getProfileImg userId}}" alt="">
                            </td>
                            <td>
                                <small>
                                    Posted by {{username}} at {{createdAt}}
                                    <a href="" class="remove pull-right">&times;</a>
                                </small>
                                <p>{{body}}</p>
                            </td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
