<template name="iterar">
    <tr>
        <td>{{id}}</td>
        <td>{{name}}</td>
    </tr>
        
</template>

<template name="iterarDB">
    <tr class="{{#if checked}}checked{{/if}}">
        <td>
            <input type="checkbox" checked="{{checked}}" class="item-check" />
        </td>
        <!-- <td>{{_id}}</td> -->
        <td>
            
            {{#if checked}}
                <span class="badge pull-right">C</span>
            {{/if}}
            
            {{name}}
        </td>
        <td>{{email}}</td>
        <td>
            <button class="btn btn-danger remove pull-right">Remover</button>
        </td>
        
    </tr>
</template>
