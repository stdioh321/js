        <head>
    <title>Simple</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="container">


        <div class="row">
            <div class="col-md-12">
                {{>loginButtons}}
            </div>
            <div class="col-md-6">
                <h2 class="pull-left">
                    Task
                    <img src="{{currentUser.services.twitter.profile_image_url}}" class="img-responsive" />
                </h2>
                <label class="pull-right">
                    Hide Checked
                    <input type="checkbox" class="hideCheck" checked="{{hideCheck}}" />
                </label>
            </div>
            <div class="col-md-6">
                <br />
                {{#if currentUser}}

                <form class="new-task form-inline">
                    <input type="text" name="name" class="form-control" placeholder="Name" />
                    <input type="text" name="email" class="form-control" placeholder="Email" />
                    <input type="submit" value="Enviar" class="btn btn-primary"  />

                </form>
                {{/if}}
                <br /> 
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-responsive tb-data">
                    <tbody>
                        {{#each testDB}}
                        {{>iterarDB}}
                        {{/each}}
                    </tbody>
                </table>
                <img src="meteor.jpg" />
            </div>
            
            <!-- table>(thead>tr*3>td*3>)+(tbody>tr*3>td*3) -->
        </div>
 
    </div>

    
    <!-- div.container>(div.row>div.col-md-12>header>nav>ul>li*10>a>span>)+(div.row>div.col-md-6*6>)+(div.row>div.col-md-12>footer>) -->


    </body>
