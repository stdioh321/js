<head>
    <title>Simple</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" type="text/css" /> -->
</head>

<body>
    <div class="container">


        <div class="row">
            <div class="col-md-12">
                {{>loginButtons}}
            </div>
            <div class="col-md-6">
                <h2 class="pull-left">
                    Task {{tmpVal}}
                </h2>
                <label class="pull-right">
                    Hide Checked
                    <input type="checkbox" class="hideCheck" checked="{{hideCheck}}" />
                </label>
            </div>
            <div class="col-md-6">
                <br />
                {{#if currentUser}}

                <form class="new-task form-inline">
                    <input type="text" name="name" class="form-control" placeholder="Name" />
                    <input type="text" name="email" class="form-control" placeholder="Email" />
                    <input type="submit" value="Enviar" class="btn btn-primary"  />

                </form>
                {{/if}}
                <br /> 
            </div>
            <div class="col-md-12">
                
                <table class="table table-responsive tb-data">
                    <tbody>
                        {{#each testDB}}
                        {{>iterarDB}}
                        {{/each}}
                    </tbody>
                </table>
                <ul class="list-group">
                    {{#each testDB2}}
                    <li class="list-group-item"><span class="badge">{{_id}}</span>{{name}}</li>
                    {{/each}}
                </ul>

                
            </div>
