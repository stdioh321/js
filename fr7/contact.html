<!DOCTYPE html>
<html ng-app="guabus">

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>APP</title>
    <!-- Path to Framework7 iOS CSS theme styles-->
    <link rel="stylesheet" href="bower_components/Framework7/dist/css/framework7.ios.css">
    <!-- Path to Framework7 ios related color styles -->
    <link rel="stylesheet" href="bower_components/Framework7/dist/css/framework7.ios.colors.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="bower_components/Framework7/dist/css/my-app.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Left panel content goes here</p>
        </div>
    </div>
    <div class="views">
        <!-- Left view -->
        <div class="view view-main left-view">
            <!-- Pages -->
            <!-- These links will load pages to this Left view -->
            <a href="about.html"> About </a>
            <a href="services.html"> Services </a>
            <!-- This link will load pages to Right view -->
            <a href="products.html" data-view=".right-view"> Products </a>
        </div>
        <!-- Right view -->
        <div class="view right-view">
            <!-- Pages -->
            <!-- These links will load pages to this Right view -->
            <a href="products.html"> Products </a>
            <a href="contacts.html"> Contacts </a>
            <!-- This link will load pages to Left view -->
            <a href="about.html" data-view=".left-view"> About </a>
            <a href="services.html" data-view=".left-view"> Services </a>
            <!-- This link will trigger Go Back in Left view -->
            <a href="#" class="back" data-view=".left-view"> About </a>
        </div>
    </div>
    <script type="text/javascript" src="bower_components/Framework7/dist/js/framework7.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript">
    // Initialize app
    var myApp = new Framework7();

    // If we need to use custom DOM library, let's save it to $$ variable:
    var $$ = Dom7;

    // Add view
    var mainView = myApp.addView('.view-main', {
        // Because we want to use dynamic navbar, we need to enable it for this view:
        domCache: true,
        dynamicNavbar: true
    });

    $$(document).on('pageInit', function(e) {
        // Get page data from event data

    });
    </script>
</body>

</html>
