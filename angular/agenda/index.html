<html ng-app="agenda">

<head>
    <title>
        Agenda - AngularJS
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <!--======================================================================================
	LIBS CSS Start
	=======================================================================================-->
    <link rel="stylesheet" href="resources/lib/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="resources/lib/font-awesome/css/font-awesome.css" />
    <!--======================================================================================
	LIBS CSS End
	=======================================================================================-->
    <!--======================================================================================
	LIBS JS Start
	=======================================================================================-->
    <script type="text/javascript" src="resources/lib/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="resources/lib/masonry/dist/masonry.pkgd.min.js"></script>
    <script type="text/javascript" src="resources/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="resources/lib/angular/angular.js"></script>
    <script type="text/javascript" src="resources/lib/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="resources/lib/angular-animate/angular-animate.js"></script>
    <!--======================================================================================
	LIBS JS End
	=======================================================================================-->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/config/router.js"></script>
    <script type="text/javascript" src="js/controllers/homeCtrl.js"></script>
    <script type="text/javascript" src="js/controllers/contactCtrl.js"></script>
    <script type="text/javascript" src="js/controllers/formTestCtrl.js"></script>
</head>

<body>
    <nav class="navbar navbar-default navbar-static-top  navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Agenda</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-repeat="i in pages">
                        <a href="{{i.url}}">{{i.name}}</a>
                    </li>
                    <!-- <li class="active"><a href="#/">Home</a></li>
                    <li><a href="#/contact">Contact</a></li> -->
                </ul>
                <!-- <ul class="nav navbar-nav navbar-right">
                    <li><a href="../navbar/">Default</a></li>
                    <li class="active"><a href="./">Static top <span class="sr-only">(current)</span></a></li>
                    <li><a href="../navbar-fixed-top/">Fixed top</a></li>
                </ul> -->
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <div ng-view class="container"></div>
</body>

</html>
