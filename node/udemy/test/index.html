<!DOCTYPE html>
<html lang="en">

<head>
    <title>NodeJS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="public/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="public/css/style.less" rel="stylesheet/less">
    <script src="public/lib/less/dist/less.js"></script>
</head>
<script src="public/lib/jquery/dist/jquery.min.js"></script>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Hello World!!</h1>
                <hr />
            </div>

        </div>
        <div class="row">
            <div class="col-md-6 col-xs-3 col-sm-3">
                <textarea class="form-control" id="typing" placeholder="Typing" rows="4"></textarea>
            </div>
            <div class="col-md-6 col-xs-9 col-sm-9">
                <div id="out"></div>
            </div>
        </div>
    </div>
    <script>
        $('#typing').on('keyup keydown', function(ev) {
            $('#out').text($(this).val());
        });
    </script>
</body>

</html>
